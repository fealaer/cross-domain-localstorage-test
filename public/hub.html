<head>
	<link href="style.css" rel="stylesheet">
	<script src="bower_components/cross-storage/dist/hub.js"></script>
	<script>
		CrossStorageHub.init([
			{origin: /cross-domain-localstorage-hub.herokuapp.com$/, allow: ['get', 'set', 'del', 'clear']},
			{origin: /.*\.herokuapp.com/, allow: ['get', 'set', 'del']},
			{origin: /localhost/, allow: ['get', 'set']}
		]);
	</script>
</head>
